<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       
        <fieldset>
            <legend>Informe seu numero de celular</legend>   
            <label for="isas">Numero: </label>
            <input type="range" name="sas" id="isas" min="1" max="99999999999" oninput="isoma.innerHTML = Number(isas.value)">
            <output name="soma" id="isoma">0</output>
        </fieldset>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- SEMPRE QUE USAR ARQUIRVOS FORMULARIOS USAR O METODO POST -->
    </form>
</body>
</html>
