<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       
        <fieldset>
            <legend>Selecione um numero</legend>   
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" min="1" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output name="valor" id="ival">0</output>
        </fieldset>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- SEMPRE QUE USAR ARQUIRVOS FORMULARIOS USAR O METODO POST -->
    </form>
</body>
</html>
