<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>cor</legend>   
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </fieldset>
        <fieldset>
            <legend>nivel de satisfação</legend>   
            <label for="isas">sas: </label>
            <input type="range" name="sas" id="isas">
        </fieldset>
        <fieldset>
            <legend>foto</legend>   
            <label for="ifot">sas: </label>
            <input type="file" name="fot" id="ifot">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- SEMPRE QUE USAR ARQUIRVOS FORMULARIOS USAR O METODO POST -->
    </form>
</body>
</html>
