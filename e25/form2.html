<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="idusu">usuario:</label> <input type="text" name="usu" id="idusu" required minlength="6" maxlength="15" size="10" placeholder="usuario" autocomplete="name"></p>
        <p><label for="idsen">senha:</label> <input type="password" name="SEN" id="idsen" required minlength="6" maxlength="15" size="10" placeholder="senha" autocomplete="current-password"></p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
        </body>
    </form>
</html>
