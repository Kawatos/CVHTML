<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       
        <p>
            <label for="iano">em que ano voce nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="funcaodecalculodeidae()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- SEMPRE QUE USAR ARQUIRVOS FORMULARIOS USAR O METODO POST -->
    </form>
    <script>
        function funcaodecalculodeidae() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
