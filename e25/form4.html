<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Preencha seus dados aqui</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" maxlength="30" placeholder="Nome Completo" required>
            </p>
            <P>
                <Label for="iemail">Email</Label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seuemail@aqui.com">
            </P>
            <P>
                <Label for="itel">telefone</Label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
            </P>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
